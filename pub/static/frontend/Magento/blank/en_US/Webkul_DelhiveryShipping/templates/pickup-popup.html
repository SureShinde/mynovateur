<form id="get-pickup-datetime-form" method="get" action="<%- formaction %>">
    <div class="modal-body">
        <div class="bootbox-body">
            <div class="field overview required admin__field" data-role="filter-form" id="pickup_time_container">
                 <span class="field-row">
                     <label for="pickup_time">
                        <span>Pickup Time :</span>
                     </label>
                     <input class="input-text required-entry admin__control-text"
                             type="text"
                             id="pickup_time"
                             name="pickup_time",
                             style="width:70%;"
                             />
                       <span id="date_from_advice"></span>
                   </span>
            </div>
        </div>
    </div>
</form>
